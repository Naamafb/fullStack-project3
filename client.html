  <template id="login-template">
    <div id="login-form">
      <h3>Login</h3>
      <div>
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" required>
      </div>
      <div>
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required>
      </div>
      <button type="submit" id="login-button" onclick="checkForLogin()">Login</button>
      <p id="toggle-form">Not a member? <a href="#" onclick="showTemplate('register-template')">Sign up</a></p>
    </div>
  </template>
  
  <template id="register-template">
    <div id="register-form">
      <h3>Sign Up</h3>
      <div>
        <label for="register-username">Username:</label>
        <input type="text" id="register-username" required>
      </div>
      <div>
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" required>
      </div>
      <div>
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" required>
      </div>
      <div>
        <label for="register-password-Confirm">Password Confirm:</label>
        <input type="password" id="register-password-Confirm" required>
      </div>
      <button id="register-button" onclick="RegisterProcess()">Sign Up</button>
      <p id="toggle-form">Already a member? <a href="#" onclick="showTemplate('login-template')">Log in</a></p>
    </div>
  </template>

  <template id="add-contact-template">
    <div id="add-form">
      <img  id ="back" src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/back-arrow.png"<button id="cancleAdd" onclick="showTemplate('main-template')"/>

      <h3>Add new contacts</h3>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="contact-name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="contact-email" required>
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="contact-phone" required>
      </div>
      <button id="add-contact-button" onclick="addNewContact()">Save</button>
    </div>
  </template>
